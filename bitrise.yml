format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
  - AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
  - S3_UPLOAD_BUCKET: $S3_UPLOAD_BUCKET
  - S3_UPLOAD_BUCKET_REGION: $S3_UPLOAD_BUCKET_REGION
  - ALGOLIA_APP_ID: $ALGOLIA_APP_ID
  - ALGOLIA_API_KEY: $ALGOLIA_API_KEY

workflows:
  full_audit:
    title: Full Audit
    description: Performs a full audit on the collection.
    steps:
    - path::./handlers/validate:
    - path::./handlers/audit:

  deploy:
    title: Deploy
    description: Deploys the StepLib to Amazon S3
    before_run:
    - full_audit
    steps:
    - path::./handlers/validate:
    - path::./handlers/generate-specs:
    - path::./handlers/validate-spec:
        title: Validate spec.json
        inputs:
        - spec_path: $SPEC_JSON
        - schema_path: $BITRISE_SOURCE_DIR/spec_schema.json
    - path::./handlers/validate-spec:
        title: Validate slim_spec.json
        inputs:
        - spec_path: $SLIM_SPEC_JSON
        - schema_path: $BITRISE_SOURCE_DIR/slim_spec_schema.json
    - path::./handlers/algolia-deploy:
    - path::./handlers/deploy:
    - deploy-to-bitrise-io:

  pr_audit:
    title: Pull Request audit
    description: Performs an audit only on the changed step.yml files, and on the related Steps.
    steps:
    - path::./handlers/protected-files:
    - path::./handlers/step-info:
    - path::./handlers/validate:
    - path::./handlers/generate-specs:
    - path::./handlers/validate-spec:
        title: Validate spec.json
        inputs:
        - spec_path: $SPEC_JSON
        - schema_path: $BITRISE_SOURCE_DIR/spec_schema.json
    - path::./handlers/validate-spec:
        title: Validate slim_spec.json
        inputs:
        - spec_path: $SLIM_SPEC_JSON
        - schema_path: $BITRISE_SOURCE_DIR/slim_spec_schema.json
    - path::./handlers/audit: